version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: replay-hunter-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/csdemos
      - REDIS_URL=redis://redis:6379
      - STEAM_USERNAME=${STEAM_USERNAME}
      - STEAM_PASSWORD=${STEAM_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DEMOS_PATH=/app/demos
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - CLEANUP_DAYS=${CLEANUP_DAYS:-30}
      - CLEANUP_INTERVAL_HOURS=${CLEANUP_INTERVAL_HOURS:-24}
      - WEBHOOK_ENABLED=${WEBHOOK_ENABLED:-false}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    volumes:
      - demos:/app/demos
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - replay-hunter-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: replay-hunter-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=csdemos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - replay-hunter-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: replay-hunter-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - replay-hunter-network

volumes:
  postgres_data:
  redis_data:
  demos:

networks:
  replay-hunter-network:
    driver: bridge
